name: Backfill Cron Job

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    build-and-test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v3
            - name: Set up Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: 1.2.18
            - name: Install dependencies
              run: cd services/server && bun install
            - name: Build project
              run: cd services/server && bun run build
